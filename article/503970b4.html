<p>见字如面</p>
<p>时隔半年之久，在我的拖泥带水、修修补补滞后，基本完成了会长总结，我先为我的拖沓说声抱歉。</p>
<p>以下是正文：</p>

<p>各位亲爱的老同事们：</p>
<p>　　早上中午晚上好！我是小漂亮！</p>
<p>没想到开会吹牛吹过头了，以为总结会很好写，但是翻来覆去好像并不是很好下笔。</p>
