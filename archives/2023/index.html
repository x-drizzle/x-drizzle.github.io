        <span id="runtime"style="white-space: nowrap"></span>
        <script type="text/javascript">
            function runtime(){
                // 初始时间，日/月/年 时:分:秒
                const X = new Date("12/27/2023 17:09:23");
                const Y = new Date();
                const T = (Y.getTime()-X.getTime());
                const M = 24*60*60*1000;
                const a = T/M;
                const A = Math.floor(a);
                const b = (a-A)*24;
                const B = Math.floor(b);
                const c = (b-B)*60;
                const C = Math.floor((b-B)*60);
                const D = Math.floor((c-C)*60);
                //信息写入到DIV中
                document.getElementById("runtime").innerHTML = "已运行 "+A+" 天 "+B+" 小时 "+C+" 分 "+D+" 秒"
            }
            setInterval(runtime, 1000);
        </script>
